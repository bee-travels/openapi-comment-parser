components:
  schemas:
    Inventory:
      type: object
      additionalProperties:
        type: integer
        format: int32
    OrderID:
      type: integer
      maximum: 10
      minimum: 1
      format: int64
    Order:
      type: object
      properties:
        id:
          type: integer
          format: int64
        petId:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
        shipDate:
          type: string
          format: date-time
        status:
          type: string
          description: Order Status
          enum:
            - placed
            - approved
            - delivered
        complete:
          type: boolean
      xml:
        name: Order