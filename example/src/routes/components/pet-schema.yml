components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: Category

    Pet:
      type: object
      required:
        - name
        - photoUrls
      properties:
        id:
          type: integer
          format: int64
        category:
          $ref: '#/components/schemas/Category'
        name:
          type: string
          example: doggie
        photoUrls:
          type: array
          xml:
            wrapped: true
          items:
            type: string
            xml:
              name: photoUrl
        tags:
          type: array
          xml:
            wrapped: true
          items:
            xml:
              name: tag
            $ref: '#/components/schemas/Tag'
            
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: Tag
    
    StatusEnum:
      type: string
      enum:
        - available
        - pending
        - sold
      default: available
    
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string

    UpdatePetObject:
      type: object
      properties:
        name:
          type: string
          description: Updated name of the pet
        status:
          type: string
          description: Updated status of the pet
                
    UploadPetImageObject:
      type: object
      properties:           # Request parts
        additionalMetadata: # Part 1 (string value)
          type: string
          description: Additional data to pass to server
        file:               # Part 2 (an image)
          type: string
          format: binary
          description: file to upload